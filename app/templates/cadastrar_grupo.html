<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de grupos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Cadastro de um novo grupo</h2>
            <p class="text-muted">Cadastre as informações do grupo abaixo</p>
        </div>
        <div class="card-body">
            <form method="POST">

                <input type="hidden" name="grupo_id" value="{{ grupo_id }}">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Grupo:</label>
                    <input type="text" name="nome_grupo" class="form-control" placeholder=" " required>
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local dos encontros:</label>
                    <input type="text" name="local" class="form-control" required>
                    
                </div>
                
                <div class="mb-3">
                    <label for="horario" class="form-label">Horário dos Encontros:</label>
                    <input type="time" name="horario" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" class="form-control" placeholder="Informações adicionais sobre o grupo">
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a href="{{ url_for('register_new_cat') }}" class="btn btn-danger">Voltar</a>
                </div>

            </form>
        </div>
    </div>

</body>
