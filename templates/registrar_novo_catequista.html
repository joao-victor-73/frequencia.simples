<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Cadastro de um novo catequista</h2>
            <p class="text-muted">Cadastre as informações do catequista abaixo</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="nome" name="nome" class="form-control" placeholder=" " required>
                </div>
                <div class="mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" class="form-control" required>
                    
                </div>
                
                <div class="mb-3">
                    <label for="tel1" class="form-label">Numero para Contato</label>
                    <input type="text" name="tel1" class="form-control" placeholder="" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" name="endereco" class="form-control" placeholder="" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Grupo</label>
                    <select name="fk_id_catequista" class="form-select">
                            <option> Nenhum </option>
                        {% for grupo in grupos_catequistas %}
                            <option value="{{ grupo.id_catequista }}">{{ grupo.grupo }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger">Voltar</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
