<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">

</head>
<body>

    <div class="card">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card-header">
            <h2>Entrar</h2>
            <p class="text-muted">Acesse sua conta para continuar</p>
        </div>
        <div class="card-body">

            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3 d-flex align-items-center justify-content-center" id="btnLogin">
                    <span id="btnText">Entrar</span>
                    <div class="spinner-border spinner-border-sm ms-2" role="status" id="btnSpinner" style="display: none;">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </button>
                            
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function() {
            // Desabilita o bot√£o
            document.getElementById("btnLogin").disabled = true;

            // Mostra o spinner
            document.getElementById("btnSpinner").style.display = "inline-block";

            // Troca o texto (opcional: pode deixar junto)
            document.getElementById("btnText").innerText = "Conectando...";
        });
    </script>


</body>
</html>
