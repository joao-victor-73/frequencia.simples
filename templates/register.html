<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Cadastrar UsuÃ¡rio</h2>
            <p class="text-muted">Crie sua conta para comeÃ§ar</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder="********" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Catequista</label>
                    <select name="fk_id_catequista" class="form-select">
                        {% for catequista in catequistas %}
                            <option value="{{ catequista.id_catequista }}">{{ catequista.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <a href="{{ url_for('crismando_bp.index') }}" class="btn btn-danger">Voltar</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
